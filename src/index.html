<!doctype html>
<html class="no-js" lang="">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Tic Tac Toe Simple Game</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body class="grey lighten-5 grey-text text-darken-4">

    <nav class="black white-text" role="navigation">
        <div class="nav-wrapper container"><a id="logo-container" href="#" class="brand-logo">Tic Tac Toe</a>
            <ul class="right hide-on-med-and-down">
                <li><a class="btn-js btn-restart" data-role="restart">Restart</a></li>
                <li><a class="btn-js btn-restart" data-role="reset">Reset</a></li>
            </ul>

            <ul id="nav-mobile" class="side-nav">
                <li><a class="btn-js btn-restart" data-role="restart">Restart</a></li>
                <li><a class="btn-js btn-restart" data-role="reset">Reset</a></li>
            </ul>
            <a href="#" data-activates="nav-mobile" class="button-collapse"><i class="material-icons">menu</i></a>
        </div>
    </nav>
    <div class="container">

        <div class="section">

            <div class='app'>

                <div class="canvas-container">
                    <canvas class="game-canvas"></canvas>
                </div>

                <div class="joysticks">
                    <div class="players-joystick grey darken-4 grey-text text-darken-4" data-tictactoe-player-id="player-1">
                        <h1 class="name grey-text text-lighten-5">Player 1</h1>
                    </div>
                    <div class="players-joystick grey darken-4 grey-text text-darken-4" data-tictactoe-player-id="player-2">
                        <h1 class="name grey-text text-lighten-5">Player 2</h1>
                    </div>
                </div>

            </div>

        </div>
    </div>

    <footer class="page-footer black white-text">
        <div class="container">
            <div class="row">
                <div class="col l6 s12">
                    <h5>Proustibat</h5>
                    <p>Tic Tac Toe Game</p>
                </div>
                <div class="col l3 s12">
                    <h5>Links</h5>
                    <ul>
                        <li><a class="white-text" href="https://proustibat.github.io/tic-tac-toe/" target="_blank">Online demo</a></li>
                        <li><a class="white-text" href="https://travis-ci.org/proustibat/tic-tac-toe" target="_blank">Travis Status</a></li>
                        <li><a class="white-text" href="https://codeclimate.com/github/proustibat/tic-tac-toe/" target="_blank">Code Climate</a></li>
                        <li><a class="white-text" href="https://github.com/proustibat/tic-tac-toe" target="_blank">Github Source</a></li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="footer-copyright">
            <div class="container">
                <a class="grey-text text-darken-1" href="https://github.com/proustibat" target="_blank">Proustibat</a>
            </div>
        </div>
    </footer>
</body>
</html>
