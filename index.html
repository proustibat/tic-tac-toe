<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Tic Tac Toe Simple Game</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="css/main.css">
    </head>
    <body>
        <!--[if lte IE 9]>
            <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="https://browsehappy.com/">upgrade your browser</a> to improve your experience and security.</p>

        <div class="container">

            <h1>Tic tac toe</h1>

            <div class='app'>

                <div class="canvas-container">
                    <canvas class="game-canvas"></canvas>
                </div>

                <div class="pads">
                    <div class="players-pad" data-tictactoe-player-id="player-1">
                        <h2 class="name">Player 1</h2>
                        <div class="grid">
                            <button>✔</button>
                            <button>✔</button>
                            <button>✔</button>
                            <button>✔</button>
                            <button>✔</button>
                            <button>✔</button>
                            <button>✔</button>
                            <button>✔</button>
                            <button>✔</button>
                        </div>

                    </div>
                    <div class="players-pad" data-tictactoe-player-id="player-2">
                        <h2 class="name">Player 2</h2>
                        <div class="grid">
                            <button>✔</button>
                            <button>✔</button>
                            <button>✔</button>
                            <button>✔</button>
                            <button>✔</button>
                            <button>✔</button>
                            <button>✔</button>
                            <button>✔</button>
                            <button>✔</button>
                        </div>
                    </div>
                </div>

            </div>

        </div>

        <script src="js/vendor/modernizr-3.5.0.min.js"></script>
        <script src="js/main.js"></script>
    </body>
</html>
