<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Tic Tac Toe Simple Game</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

    <body>

        <div class="container">

            <h1>Tic tac toe</h1>

            <div class='app'>

                <div class="canvas-container">
                    <canvas class="game-canvas"></canvas>
                </div>

                <div class="pads">
                    <div class="players-pad" data-tictactoe-player-id="player-1">
                        <h2 class="name">Player 1</h2>
                        <div class="grid">
                            <button>✔</button>
                            <button>✔</button>
                            <button>✔</button>
                            <button>✔</button>
                            <button>✔</button>
                            <button>✔</button>
                            <button>✔</button>
                            <button>✔</button>
                            <button>✔</button>
                        </div>

                    </div>
                    <div class="players-pad" data-tictactoe-player-id="player-2">
                        <h2 class="name">Player 2</h2>
                        <div class="grid">
                            <button>✔</button>
                            <button>✔</button>
                            <button>✔</button>
                            <button>✔</button>
                            <button>✔</button>
                            <button>✔</button>
                            <button>✔</button>
                            <button>✔</button>
                            <button>✔</button>
                        </div>
                    </div>
                </div>

            </div>

        </div>

    <script type="text/javascript" src="js/main.cb6ffab7391aa0237ec8.js?cb6ffab7391aa0237ec8"></script></body>
</html>
